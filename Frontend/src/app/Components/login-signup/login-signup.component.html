<ng-template [ngIf] = "mostrarLogin">

    <div class="text-center">
        
        <form class="form-signin" style="max-width: 400px; margin:auto;" #formLogin="ngForm" (ngSubmit)="loggearse(formLogin.value)">
          <h1 class="h3 mb-3 font-weight-normal">¡Bienvenido!</h1>
          <h2 class="h6 mb-3 font-weight-normal">Inicie sesión o regístrese...</h2>
      
          <label for="inputEmail" class="mx-auto" style="max-width: 80%;">Usuario</label>
          <input type="text" id="inputEmail" class="form-control mb-2" placeholder="Nombre de usuario" required name="username" ngModel>
      
          <label for="inputPassword" class="sr-only">Contraseña</label>
          <input type="password" id="inputContraseña" class="form-control mb-3" placeholder="Contraseña" required name="contrasenia" ngModel>
      
          <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
          <h4>o</h4>
          <button class="btn btn-dark" (click)="toggleMostrarLogin()">Registrarse </button>
        </form>
    </div>
</ng-template>

<ng-template [ngIf]="!mostrarLogin">
    <div class="text-center">
        <form class="form-signin" style="max-width: 400px; margin:auto;" #formSignUp="ngForm" (ngSubmit)="registrarse(formSignUp.value)" >
          <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
      
          <label for="inputUsername" class="mx-auto" style="max-width: 80%;">Usuario</label>
          <input type="text" id="inputUsername" class="form-control mb-2" placeholder="Nombre de usuario"  required autofocus name="username" ngModel>
      
          <label for="inputEmail" class="mx-auto" style="max-width: 80%;">E-Mail</label>
          <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Correo electrónico"  required name="correo" ngModel>
      
          <label for="inputPassword" class="sr-only">Contraseña</label>
          <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Contraseña" required name="contrasenia" ngModel>
      
          <button class="btn btn-lg btn-primary btn-block" type="submit" >Registrarse</button>
          <h4>o</h4>
          <button class="btn btn-dark" (click)="toggleMostrarLogin()">Loggearse</button>
        </form>
      </div>
      
</ng-template>
